<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a2b4a" />
    <meta name="description" content="EventFlow - Event and Vendor Management Platform for seamless event applications and vendor coordination" />
    <meta name="keywords" content="event management, vendor management, event platform, vendor applications" />
    <meta name="author" content="EventFlow" />
    
    <!-- Favicon (you can replace with actual favicon later) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>">
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <title>EventFlow - Event & Vendor Management Platform</title>
    
    <!-- Loading Screen Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a2b4a 0%, #2d3e5f 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b35, #ff8c5f);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo svg {
        width: 48px;
        height: 48px;
        color: white;
      }
      
      .loading-text {
        color: white;
        font-size: 28px;
        font-weight: 700;
        font-family: 'Outfit', sans-serif;
        margin-bottom: 16px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ff6b35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide loading screen once React loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div class="loading-text">EventFlow</div>
      <div class="loading-subtext">Loading your event management platform...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="
        position: fixed;
        inset: 0;
        background: #1a2b4a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        font-family: 'Inter', sans-serif;
      ">
        <h1 style="font-size: 32px; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="font-size: 18px; color: rgba(255,255,255,0.8);">
          EventFlow requires JavaScript to run. Please enable JavaScript in your browser settings.
        </p>
      </div>
    </noscript>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen after React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              document.body.classList.add('loaded');
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
